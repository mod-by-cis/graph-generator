<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#FCFDE4" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!--  Reset styl贸w DOMYLNYCH - PIORYTET  -->
  <style>
    /* === Nowoczesny Reset CSS === */

    /* 1. U偶yj bardziej intuicyjnego modelu pudekowego dla wszystkich element贸w.
  Padding i border nie bd ju偶 powiksza element贸w.
*/
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    /* 2. Usu domylne marginesy.
 */
    body,
    h1,
    h2,
    h3,
    h4,
    p,
    ul,
    ol,
    li,
    figure,
    figcaption,
    blockquote,
    dl,
    dd {
      margin: 0;
    }

    /* 3. Ustaw `html` i `body` na pen wysoko i szeroko okna przegldarki.
  To jest bezporednia odpowied藕 na Twoj prob.
  Dodatkowo, `line-height` poprawia czytelno tekstu.
*/
    html,
    body {
      height: 100%;
      width: 100%;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      /* Lepsze renderowanie czcionek na WebKit */

      /* Ta waciwo m贸wi przegldarce, aby wyczya domylne gesty
        takie jak pinch-to-zoom i double-tap-to-zoom, pozwalajc jednoczenie
       na normalne przewijanie (pan). To jest nowoczesny standard. */
      touch-action: manipulation;
    }

    /* 4. Upro resetowanie styl贸w list
 */
    ul,
    ol {
      padding: 0;
      list-style: none;
    }

    /* 5. Spraw, aby media (obrazki, wideo) byy domylnie responsywne.
  Nie bd "wystawa" poza sw贸j kontener.
*/
    img,
    picture,
    video,
    canvas,
    svg {
      display: block;
      max-width: 100%;
    }

    /* 6. Zapewnij, aby elementy formularzy dziedziczyy style czcionek.
  Dziki temu przyciski, pola tekstowe itp. bd wyglda sp贸jnie z reszt tekstu.
*/
    input,
    button,
    textarea,
    select {
      font: inherit;
    }

    /* 7. Usu domylne dekoracje tekstu z link贸w.
 */
    a {
      text-decoration: none;
      color: inherit;
    }

    /* 8. Unikaj przepenienia tekstu (text overflow).
 */
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      overflow-wrap: break-word;
    }

    /* 9. Stw贸rz kontekst "stackowania" na elemencie root aplikacji.
  To bardziej zaawansowana technika, kt贸ra zapobiega problemom z `z-index` w przyszoci.
*/
    #root {
      isolation: isolate;
      height: 100%;
      /* Upewnij si, 偶e kontener aplikacji r贸wnie偶 zajmuje pen wysoko */
      width: 100%;
    }

    .non-select {
      -webkit-user-select: none;
      /* Safari */
      -ms-user-select: none;
      /* IE 10 and IE 11 */
      user-select: none;
      /* Standard syntax */
    }


/*
 * Ta regua jest kluczowa. Celuje ona we wszystkie pola <input> i <textarea>
 * w caej aplikacji i ustawia im minimalny rozmiar czcionki na 16px.
 * Jest to "magiczna liczba", przy kt贸rej przegldarki na iOS przestaj
 * automatycznie powiksza widok po uzyskaniu fokusu.
 * U偶ywamy `!important`, aby mie pewno, 偶e ta regua nadpisze
 * wszelkie inne style, w tym te z biblioteki Monaco Editor.
 */
input,
textarea {
  font-size: 16px !important;
}

/*
 * Dodatkowo, celujemy bezporednio we wewntrzne pole tekstowe Monaco Editor,
 * aby mie 100% pewnoci, 偶e regua zostanie zastosowana.
 */
.monaco-editor textarea {
  font-size: 16px !important;
}

/*
 * Ta regua jest dodatkowym zabezpieczeniem. M贸wi ona kontenerowi edytora,
 * aby blokowa domylne gesty systemowe, takie jak pinch-to-zoom.
 */
.dot-writer-editor {
  touch-action: pan-x pan-y;
}

  </style>
  <link rel="icon" type="image/x-icon" href="ico/favicon.ico">

</head>

<body>
  <main id="root"></main>

  <!-- Skrypt adujcy Monaco -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/loader.js"></script>
  <script>
    // Konfigurujemy cie偶k dla loadera
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs' } });
  </script>


  <!-- Ten skrypt wczyta edytor, a PO jego wczytaniu, zaaduje i uruchomi nasz aplikacj. -->
  <script>
    window.require(['vs/editor/editor.main'], function (monaco) {
      // Ustawiamy Monaco jako globaln zmienn, aby nasza aplikacja miaa do niego dostp
      window.monaco = monaco;

      // Tworzymy funkcj do dynamicznego adowania skrypt贸w, aby kod by czystszy
      function loadScript(src) {
        const script = document.createElement('script');
        script.type = 'module';
        script.src = src;
        document.body.appendChild(script);
        // Zwracamy Promise, aby mo偶na byo czeka na zaadowanie (opcjonalne)
        return new Promise((resolve, reject) => {
          script.onload = resolve;
          script.onerror = reject;
        });
      }

      // 1. Najpierw adujemy nasz ci偶k bibliotek Graphviz.
      loadScript('gen/wasm-dot.mjs')
        .then(() => {
          // 2. Dopiero gdy jest gotowa, adujemy g贸wn aplikacj.
          return loadScript('gen/main.mjs');
        })
        .catch(err => console.error("Bd adowania skrypt贸w aplikacji:", err));
    });
  </script>
</body>
