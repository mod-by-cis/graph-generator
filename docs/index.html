<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>graph-generator</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/ui/AccordionFields.css" />
  <link rel="stylesheet" href="css/ui/DotWriter.css" />
  <link rel="stylesheet" href="css/ui/DotRender.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main id="root"></main>

  <!-- Skrypt ładujący Monaco -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/loader.js"></script>
  <script>
    // Konfigurujemy ścieżkę dla loadera
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs' } });
  </script>
  
  
  <!-- Ten skrypt wczyta edytor, a PO jego wczytaniu, załaduje i uruchomi naszą aplikację. -->
  <script>
    window.require(['vs/editor/editor.main'], function (monaco) {
      // Ustawiamy Monaco jako globalną zmienną, aby nasza aplikacja miała do niego dostęp
      window.monaco = monaco;

      // Dopiero teraz, gdy Monaco jest gotowe, dynamicznie tworzymy tag <script>
      // i wczytujemy nasz główny, zbudowany plik aplikacji.
      const appScript = document.createElement('script');
      appScript.type = 'module';
      appScript.src = 'gen/main.js';
      document.body.appendChild(appScript);
    });
  </script>
  <!--<script type="module" src="gen/main.js"></script>-->
</body>

</html>
